name: C/C++ CI

on: [push, pull_request]

jobs:
  build:
    name: ${{ join(matrix.config.*, '-') }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - os: ubuntu-latest
            compiler: gcc
            mini: mini
          - os: ubuntu-latest
            compiler: clang
            checks: asan+doc+tests
          - os: ubuntu-latest
            compiler: gcc
            cross: aarch64
          - os: ubuntu-latest
            compiler: gcc
            cross: riscv64
    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make
